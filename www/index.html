<head>
    <meta charset="UTF-8">
    <title>Exchange rate</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

    
<script>
    function display(){

$.getJSON("http://api.nbp.pl/api/exchangerates/rates/a/eur", function(data){
    
    var eur = data.rates[0].mid;
    $('.eur').html(eur);
    console.log(eur);
});

$.getJSON("http://api.nbp.pl/api/exchangerates/rates/a/usd", function(data){
    
    var usd = data.rates[0].mid;
    $('.usd').html(usd);
    console.log(usd);
});

$.getJSON("http://api.nbp.pl/api/exchangerates/rates/a/gbp", function(data){
    
    var gbp = data.rates[0].mid;
    $('.gbp').html(gbp);
    console.log(gbp);
});

$.getJSON("http://api.nbp.pl/api/exchangerates/rates/a/chf", function(data){
    
    var chf = data.rates[0].mid;
    $('.chf').html(chf);
    console.log(chf);
});
}

</script>

<input type="button" onclick="display()" value="Load" onClick=""/>

<div class="data">
    <p style="display:inline">Euro exchange rate: <p class="eur" style="display:inline"></p></p>
    <p style="display:inline">Dollar exchange rate: <p class="usd" style="display:inline"></p></p>
    <p style="display:inline">Pound sterling exchange rate: <p class="gbp" style="display:inline"></p></p>
    <p style="display:inline">Swiss franc exchange rate: <p class="chf" style="display:inline"></p></p>


    </div>
</body>
